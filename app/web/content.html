	<script type="text/javascript" src="select2/select2.js"></script>
	<script type="text/javascript">
		elementclassPool = {};
		ngGridWrapper = new NgGridWrapper();

		function rootStart() {
			console.log('rootStart');
			var HF = top.frames['hostframe'];

			if (!HF.HostInitialised) {
				console.log('run rootStart in a bit');
				setTimeout(rootStart, 5000);
			} else {
				console.log('run rootStart now');
				ngGridWrapper.initApp();
				HF.HostObject.Registry.register('main', HF.ALIAS_TYPE.ITEM, undefined);
				rootObj = HF.HostObject.Registry.resolve('main', HF.ALIAS_TYPE.ITEM, 'main')[0].ref;
				rootObj.setCritAndParams();
				rootObj.refresh();
				rootObj.buildSubtree();
				rootObj.redraw();
			}
		}
	</script>
</head>
<body topmargin="0" leftmargin="0" style="margin: 0;">
<script src="webdrv.aspx?proc=gelements.dart" type="application/dart"></script>
